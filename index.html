<!doctype html>
<html lang="en">
<head>
    <title>Odin Project: Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .userMenu{
            float: right;
            position: absolute;
            top: -2px;
            right: 25px;
        }

        .userMenu li {
            display: inline-block;
            vertical-align: middle;
            text-decoration: none;
            color: #acacac;
            margin: 0 5px 5px 5px;
            font-family: arial, sans-serif;
            font-size: 13px;
            line-height: 24px;
        }
        
        .userMenu a{
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }
        
        .userMenu a:hover{
            text-decoration: underline;
        }

        .material-icons {
            color: #808080;
            margin-top: 5px;
        }
        
        .material-icons:hover {
            color: #000;
        }
        
        .userMenu img{
            height: 32px;
            width: 32px;
            border-radius: 50%;
        }
        
        #googleLogo img{
            height: 92px;
            width: 272px;
            padding-top: 200px;
        }
        
        input{
            margin-top: 25px;
            height: 40px;
            width: 600px;
        }
        
        .button{
            margin-top: 30px;
            border: none;
            background: #f3f3f3;
            height: 40px;
            min-width: 54px;
            border-radius: 2px;
            padding: 0 16px;
            color: #808080;
            font: 13px;
            font-weight: bold;
            margin-left: 4px;
            border: solid 1px #f3f3f3;
        }
        
        .button:hover{
            border: solid 1px #c6c6c6;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="userMenu">
        <ul>
            <li>Max</li>
            <li><a href="http://www.gmail.com" target="_blank">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=hIFfVt1AxveYAby5mMgI&ved=0EKouCBYoAQ">Images</a></li>
            <li><a title="Google Apps"><i class="material-icons">apps</i></a></li>
            <li><a title="Google Notifications"><i class="material-icons">notifications</i></a></li>
            <li><a title="Google Account: Max Hallsett"><img src="myPic.jpg" /></a></li>
        </ul>
    </div>
    <center>
        <div id="googleLogo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" /></div>
        <input type="search"></input>
        <br />
        <button class="button">Google Search</button>
        <button class="button">I'm Feeling Lucky</button>
    </center>
</body>
</html>
